<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/CadCad.css">
</head>
<body>
  <div class="text-center container mt-5">
    <h2 class="fw-bold">Bem-vindo ao Agile Stock -<br>Gestão de Estoque Ágil e Eficiente!</h2>
    <p class="mt-3">Cadastre-se para começar a gerenciar seu estoque agora!</p>
    
    <div class="ModalCadastro">
      <!-- Botão que abre o modal -->
      <button class="btn btn-custom mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Cadastrar-se no Agile Stock
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control text-center" id="NomeCadastro" placeholder="Nome da Empresa" maxlength="50">
                </div>

                <div class="mb-3">
                  <input type="text" class="form-control text-center" id="CNPJCadastro" placeholder="CNPJ" maxlength="14">
                </div>

                <div class="mb-3">
                  <input type="email" class="form-control text-center" id="EmailCadastro" placeholder="E-mail" maxlength="50">
                </div>

                <div class="mb-3">
                  <input type="password" class="form-control text-center" id="SenhaCadastro" placeholder="Senha" maxlength="20">
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
        </div>
      </div> <!-- fim modal -->
    </div> <!-- fim ModalCadastro -->

    <p class="mt-3">Já tem conta? <a href="CadLog.html">Faça Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
